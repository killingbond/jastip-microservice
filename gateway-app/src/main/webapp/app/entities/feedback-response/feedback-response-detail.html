
<div>
    <h2><span>Feedback Response</span> {{vm.feedbackResponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Message</span></dt>
        <dd>
            <span>{{vm.feedbackResponse.message}}</span>
        </dd>
        <dt><span>Response Date Time</span></dt>
        <dd>
            <span>{{vm.feedbackResponse.responseDateTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="feedback-response-detail.edit({id:vm.feedbackResponse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
