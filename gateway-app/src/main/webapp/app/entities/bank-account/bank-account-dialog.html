
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBankAccountLabel">Create or edit a Bank Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bankAccount.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bankAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accountNumber">Account Number</label>
            <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                    ng-model="vm.bankAccount.accountNumber"
                    required/>
            <div ng-show="editForm.accountNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.accountNumber.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bankId">Bank Id</label>
            <input type="number" class="form-control" name="bankId" id="field_bankId"
                    ng-model="vm.bankAccount.bankId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bankName">Bank Name</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                    ng-model="vm.bankAccount.bankName"
                    required/>
            <div ng-show="editForm.bankName.$invalid">
                <p class="help-block"
                    ng-show="editForm.bankName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_branchName">Branch Name</label>
            <input type="text" class="form-control" name="branchName" id="field_branchName"
                    ng-model="vm.bankAccount.branchName"
                    required/>
            <div ng-show="editForm.branchName.$invalid">
                <p class="help-block"
                    ng-show="editForm.branchName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accountName">Account Name</label>
            <input type="text" class="form-control" name="accountName" id="field_accountName"
                    ng-model="vm.bankAccount.accountName"
                    required/>
            <div ng-show="editForm.accountName.$invalid">
                <p class="help-block"
                    ng-show="editForm.accountName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultBankAccount">Default Bank Account</label>
                <input type="checkbox" name="defaultBankAccount" id="field_defaultBankAccount"
                          ng-model="vm.bankAccount.defaultBankAccount"/>
        </div>

        <div class="form-group">
            <label for="field_profile">Profile</label>
            <select class="form-control" id="field_profile" name="profile" ng-model="vm.bankAccount.profile" ng-options="profile as profile.id for profile in vm.profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
