
<div>
    <h2><span>Offering Delivery Info</span> {{vm.offeringDeliveryInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Recipient Name</span></dt>
        <dd>
            <span>{{vm.offeringDeliveryInfo.recipientName}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.offeringDeliveryInfo.phoneNumber}}</span>
        </dd>
        <dt><span>Delivery Address</span></dt>
        <dd>
            <span>{{vm.offeringDeliveryInfo.deliveryAddress}}</span>
        </dd>
        <dt><span>Offering</span></dt>
        <dd>
            <a ui-sref="offering-detail({id:vm.offeringDeliveryInfo.offering.id})">{{vm.offeringDeliveryInfo.offering.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="offering-delivery-info-detail.edit({id:vm.offeringDeliveryInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
