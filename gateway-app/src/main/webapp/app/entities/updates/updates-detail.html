
<div>
    <h2><span>Updates</span> {{vm.updates.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Entity Name</span></dt>
        <dd>
            <span>{{vm.updates.entityName}}</span>
        </dd>
        <dt><span>Entity Id</span></dt>
        <dd>
            <span>{{vm.updates.entityId}}</span>
        </dd>
        <dt><span>Update Type</span></dt>
        <dd>
            <span>{{vm.updates.updateType}}</span>
        </dd>
        <dt><span>Update Date Time</span></dt>
        <dd>
            <span>{{vm.updates.updateDateTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="updates-detail.edit({id:vm.updates.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
