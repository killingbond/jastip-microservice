<div>
    <h2>Updates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="updates.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Updates
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entityName"><span>Entity Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entityId"><span>Entity Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateType"><span>Update Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateDateTime"><span>Update Date Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="updates in vm.updates track by updates.id">
                    <td><a ui-sref="updates-detail({id:updates.id})">{{updates.id}}</a></td>
                    <td>{{updates.entityName}}</td>
                    <td>{{updates.entityId}}</td>
                    <td>{{updates.updateType}}</td>
                    <td>{{updates.updateDateTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="updates-detail({id:updates.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="updates.edit({id:updates.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="updates.delete({id:updates.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
