
<div>
    <h2><span>Follower List</span> {{vm.followerList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Follower Profile Id</span></dt>
        <dd>
            <span>{{vm.followerList.followerProfileId}}</span>
        </dd>
        <dt><span>Followed Date</span></dt>
        <dd>
            <span>{{vm.followerList.followedDate | date:'medium'}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.followerList.status}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.followerList.profile.id})">{{vm.followerList.profile.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="follower-list-detail.edit({id:vm.followerList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
