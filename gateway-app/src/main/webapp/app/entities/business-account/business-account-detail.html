
<div>
    <h2><span>Business Account</span> {{vm.businessAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Coorperate Id</span></dt>
        <dd>
            <span>{{vm.businessAccount.coorperateId}}</span>
        </dd>
        <dt><span>Account Number</span></dt>
        <dd>
            <span>{{vm.businessAccount.accountNumber}}</span>
        </dd>
        <dt><span>Bank Name</span></dt>
        <dd>
            <span>{{vm.businessAccount.bankName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="business-account-detail.edit({id:vm.businessAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
