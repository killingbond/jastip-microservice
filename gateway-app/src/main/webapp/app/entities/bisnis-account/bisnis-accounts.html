<div>
    <h2>Bisnis Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bisnis-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Bisnis Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Coorperate Id</span></th>
                    <th><span>Account Number</span></th>
                    <th><span>Bank Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bisnisAccount in vm.bisnisAccounts track by bisnisAccount.id">
                    <td><a ui-sref="bisnis-account-detail({id:bisnisAccount.id})">{{bisnisAccount.id}}</a></td>
                    <td>{{bisnisAccount.coorperateId}}</td>
                    <td>{{bisnisAccount.accountNumber}}</td>
                    <td>{{bisnisAccount.bankName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bisnis-account-detail({id:bisnisAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bisnis-account.edit({id:bisnisAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bisnis-account.delete({id:bisnisAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
