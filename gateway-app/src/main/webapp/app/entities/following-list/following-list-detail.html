
<div>
    <h2><span>Following List</span> {{vm.followingList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Following Profile Id</span></dt>
        <dd>
            <span>{{vm.followingList.followingProfileId}}</span>
        </dd>
        <dt><span>Following Date</span></dt>
        <dd>
            <span>{{vm.followingList.followingDate | date:'medium'}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.followingList.status}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.followingList.profile.id})">{{vm.followingList.profile.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="following-list-detail.edit({id:vm.followingList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
