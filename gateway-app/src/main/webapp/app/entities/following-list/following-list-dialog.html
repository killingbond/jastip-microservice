
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFollowingListLabel">Create or edit a Following List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.followingList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.followingList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_followingProfileId">Following Profile Id</label>
            <input type="number" class="form-control" name="followingProfileId" id="field_followingProfileId"
                    ng-model="vm.followingList.followingProfileId"
                    required/>
            <div ng-show="editForm.followingProfileId.$invalid">
                <p class="help-block"
                    ng-show="editForm.followingProfileId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.followingProfileId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_followingDate">Following Date</label>
                <div class="input-group">
                    <input id="field_followingDate" type="text" class="form-control" name="followingDate" datetime-picker="{{dateformat}}" ng-model="vm.followingList.followingDate" is-open="vm.datePickerOpenStatus.followingDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('followingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
                <input type="checkbox" name="status" id="field_status"
                          ng-model="vm.followingList.status"/>
        </div>

        <div class="form-group">
            <label for="field_profile">Profile</label>
            <select class="form-control" id="field_profile" name="profile" ng-model="vm.followingList.profile" ng-options="profile as profile.id for profile in vm.profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
