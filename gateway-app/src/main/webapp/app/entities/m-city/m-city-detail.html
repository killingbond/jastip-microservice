
<div>
    <h2><span>M City</span> {{vm.mCity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>City Name</span></dt>
        <dd>
            <span>{{vm.mCity.cityName}}</span>
        </dd>
        <dt><span>Postal Code</span></dt>
        <dd>
            <span>{{vm.mCity.postalCode}}</span>
        </dd>
        <dt><span>Province</span></dt>
        <dd>
            <a ui-sref="m-province-detail({id:vm.mCity.province.id})">{{vm.mCity.province.provinceName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="m-city-detail.edit({id:vm.mCity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
