<div>
    <h2>Item Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="item-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Item Category
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemCategoryName"><span>Item Category Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemCategoryIcon"><span>Item Category Icon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemCategoryIconUrl"><span>Item Category Icon Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="itemCategory in vm.itemCategories track by itemCategory.id">
                    <td><a ui-sref="item-category-detail({id:itemCategory.id})">{{itemCategory.id}}</a></td>
                    <td>{{itemCategory.itemCategoryName}}</td>
                    <td>
                        <a ng-if="itemCategory.itemCategoryIcon" ng-click="vm.openFile(itemCategory.itemCategoryIconContentType, itemCategory.itemCategoryIcon)">
                            <img data-ng-src="{{'data:' + itemCategory.itemCategoryIconContentType + ';base64,' + itemCategory.itemCategoryIcon}}" style="max-height: 30px;" alt="itemCategory image"/>
                        </a>
                        <span ng-if="itemCategory.itemCategoryIcon">{{itemCategory.itemCategoryIconContentType}}, {{vm.byteSize(itemCategory.itemCategoryIcon)}}</span>
                    </td>
                    <td>{{itemCategory.itemCategoryIconUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="item-category-detail({id:itemCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item-category.edit({id:itemCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item-category.delete({id:itemCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
