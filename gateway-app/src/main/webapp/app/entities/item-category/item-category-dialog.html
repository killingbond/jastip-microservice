
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myItemCategoryLabel">Create or edit a Item Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.itemCategory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.itemCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemCategoryName">Item Category Name</label>
            <input type="text" class="form-control" name="itemCategoryName" id="field_itemCategoryName"
                    ng-model="vm.itemCategory.itemCategoryName"
                    required/>
            <div ng-show="editForm.itemCategoryName.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemCategoryName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setItemCategoryIcon($file, vm.itemCategory)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_itemCategoryIcon">Item Category Icon</label>
            <div>
                <img data-ng-src="{{'data:' + vm.itemCategory.itemCategoryIconContentType + ';base64,' + vm.itemCategory.itemCategoryIcon}}" style="max-height: 100px;" ng-if="vm.itemCategory.itemCategoryIcon" alt="itemCategory image"/>
                <div ng-if="vm.itemCategory.itemCategoryIcon" class="help-block clearfix">
                    <span class="pull-left">{{vm.itemCategory.itemCategoryIconContentType}}, {{vm.byteSize(vm.itemCategory.itemCategoryIcon)}}</span>
                    <button type="button" ng-click="vm.itemCategory.itemCategoryIcon=null;vm.itemCategory.itemCategoryIconContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setItemCategoryIcon($file, vm.itemCategory)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="itemCategoryIcon" id="field_itemCategoryIcon"
                    ng-model="vm.itemCategory.itemCategoryIcon"
                    />
            <input type="hidden" class="form-control" name="itemCategoryIconContentType" id="field_itemCategoryIconContentType"
                    ng-model="vm.itemCategory.itemCategoryIconContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemCategoryIconUrl">Item Category Icon Url</label>
            <input type="text" class="form-control" name="itemCategoryIconUrl" id="field_itemCategoryIconUrl"
                    ng-model="vm.itemCategory.itemCategoryIconUrl"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
