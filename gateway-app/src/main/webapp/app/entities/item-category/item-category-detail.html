
<div>
    <h2><span>Item Category</span> {{vm.itemCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Item Category Name</span></dt>
        <dd>
            <span>{{vm.itemCategory.itemCategoryName}}</span>
        </dd>
        <dt><span>Item Category Icon</span></dt>
        <dd>
            <div ng-if="vm.itemCategory.itemCategoryIcon">
                <a ng-click="vm.openFile(vm.itemCategory.itemCategoryIconContentType, vm.itemCategory.itemCategoryIcon)">
                    <img data-ng-src="{{'data:' + vm.itemCategory.itemCategoryIconContentType + ';base64,' + vm.itemCategory.itemCategoryIcon}}" style="max-width: 100%;" alt="itemCategory image"/>
                </a>
                {{vm.itemCategory.itemCategoryIconContentType}}, {{vm.byteSize(vm.itemCategory.itemCategoryIcon)}}
            </div>
        </dd>
        <dt><span>Item Category Icon Url</span></dt>
        <dd>
            <span>{{vm.itemCategory.itemCategoryIconUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="item-category-detail.edit({id:vm.itemCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
