
<div>
    <h2><span>M Province</span> {{vm.mProvince.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Province Name</span></dt>
        <dd>
            <span>{{vm.mProvince.provinceName}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <a ui-sref="m-country-detail({id:vm.mProvince.country.id})">{{vm.mProvince.country.countryName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="m-province-detail.edit({id:vm.mProvince.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
