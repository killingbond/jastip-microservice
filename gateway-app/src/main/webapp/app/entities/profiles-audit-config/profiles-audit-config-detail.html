
<div>
    <h2><span>Profiles Audit Config</span> {{vm.profilesAuditConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Entity Name</span></dt>
        <dd>
            <span>{{vm.profilesAuditConfig.entityName}}</span>
        </dd>
        <dt><span>Active Status</span></dt>
        <dd>
            <span>{{vm.profilesAuditConfig.activeStatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="profiles-audit-config-detail.edit({id:vm.profilesAuditConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
