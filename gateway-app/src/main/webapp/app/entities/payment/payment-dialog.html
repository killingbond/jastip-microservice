
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentLabel">Create or edit a Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.payment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.payment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postingId">Posting Id</label>
            <input type="number" class="form-control" name="postingId" id="field_postingId"
                    ng-model="vm.payment.postingId"
                    required/>
            <div ng-show="editForm.postingId.$invalid">
                <p class="help-block"
                    ng-show="editForm.postingId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.postingId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_offeringId">Offering Id</label>
            <input type="number" class="form-control" name="offeringId" id="field_offeringId"
                    ng-model="vm.payment.offeringId"
                    required/>
            <div ng-show="editForm.offeringId.$invalid">
                <p class="help-block"
                    ng-show="editForm.offeringId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.offeringId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentStatus">Payment Status</label>
            <select class="form-control" name="paymentStatus" ng-model="vm.payment.paymentStatus" id="field_paymentStatus">
                <option value="NEW">NEW</option>
                <option value="CANCEL">CANCEL</option>
                <option value="CONFIRMED">CONFIRMED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentMethod">Payment Method</label>
            <select class="form-control" name="paymentMethod" ng-model="vm.payment.paymentMethod" id="field_paymentMethod">
                <option value="BANK_TRANSFER">BANK_TRANSFER</option>
                <option value="WALLET">WALLET</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nominal">Nominal</label>
            <input type="number" class="form-control" name="nominal" id="field_nominal"
                    ng-model="vm.payment.nominal"
                    required min="0"/>
            <div ng-show="editForm.nominal.$invalid">
                <p class="help-block"
                    ng-show="editForm.nominal.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nominal.$error.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.nominal.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentDateTime">Payment Date Time</label>
                <div class="input-group">
                    <input id="field_paymentDateTime" type="text" class="form-control" name="paymentDateTime" datetime-picker="{{dateformat}}" ng-model="vm.payment.paymentDateTime" is-open="vm.datePickerOpenStatus.paymentDateTime"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('paymentDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.paymentDateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.paymentDateTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.paymentDateTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
