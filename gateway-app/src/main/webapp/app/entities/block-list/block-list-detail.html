
<div>
    <h2><span>Block List</span> {{vm.blockList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Blocked Profile Id</span></dt>
        <dd>
            <span>{{vm.blockList.blockedProfileId}}</span>
        </dd>
        <dt><span>Block Date</span></dt>
        <dd>
            <span>{{vm.blockList.blockDate | date:'medium'}}</span>
        </dd>
        <dt><span>Block</span></dt>
        <dd>
            <span>{{vm.blockList.block}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.blockList.profile.id})">{{vm.blockList.profile.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="block-list-detail.edit({id:vm.blockList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
