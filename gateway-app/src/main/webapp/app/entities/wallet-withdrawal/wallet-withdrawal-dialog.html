
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWalletWithdrawalLabel">Create or edit a Wallet Withdrawal</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.walletWithdrawal.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.walletWithdrawal.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ownerId">Owner Id</label>
            <input type="number" class="form-control" name="ownerId" id="field_ownerId"
                    ng-model="vm.walletWithdrawal.ownerId"
                    required/>
            <div ng-show="editForm.ownerId.$invalid">
                <p class="help-block"
                    ng-show="editForm.ownerId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ownerId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestDateTime">Request Date Time</label>
                <div class="input-group">
                    <input id="field_requestDateTime" type="text" class="form-control" name="requestDateTime" datetime-picker="{{dateformat}}" ng-model="vm.walletWithdrawal.requestDateTime" is-open="vm.datePickerOpenStatus.requestDateTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('requestDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nominal">Nominal</label>
            <input type="number" class="form-control" name="nominal" id="field_nominal"
                    ng-model="vm.walletWithdrawal.nominal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_destBankName">Dest Bank Name</label>
            <input type="text" class="form-control" name="destBankName" id="field_destBankName"
                    ng-model="vm.walletWithdrawal.destBankName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_destBankAccount">Dest Bank Account</label>
            <input type="text" class="form-control" name="destBankAccount" id="field_destBankAccount"
                    ng-model="vm.walletWithdrawal.destBankAccount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.walletWithdrawal.status" id="field_status">
                <option value="IN_PROCESS">IN_PROCESS</option>
                <option value="SUCCESS">SUCCESS</option>
                <option value="FAIL">FAIL</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_completedDateTime">Completed Date Time</label>
                <div class="input-group">
                    <input id="field_completedDateTime" type="text" class="form-control" name="completedDateTime" datetime-picker="{{dateformat}}" ng-model="vm.walletWithdrawal.completedDateTime" is-open="vm.datePickerOpenStatus.completedDateTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('completedDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
