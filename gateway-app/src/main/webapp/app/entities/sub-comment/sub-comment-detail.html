
<div>
    <h2><span>Sub Comment</span> {{vm.subComment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Profile Id</span></dt>
        <dd>
            <span>{{vm.subComment.profileId}}</span>
        </dd>
        <dt><span>Sub Comment</span></dt>
        <dd>
            <span>{{vm.subComment.subComment}}</span>
        </dd>
        <dt><span>Sub Comment Date Time</span></dt>
        <dd>
            <span>{{vm.subComment.subCommentDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <a ui-sref="comment-detail({id:vm.subComment.comment.id})">{{vm.subComment.comment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sub-comment-detail.edit({id:vm.subComment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
