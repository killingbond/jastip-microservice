
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubCommentLabel">Create or edit a Sub Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subComment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subComment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_profileId">Profile Id</label>
            <input type="number" class="form-control" name="profileId" id="field_profileId"
                    ng-model="vm.subComment.profileId"
                    required/>
            <div ng-show="editForm.profileId.$invalid">
                <p class="help-block"
                    ng-show="editForm.profileId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.profileId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subComment">Sub Comment</label>
            <input type="text" class="form-control" name="subComment" id="field_subComment"
                    ng-model="vm.subComment.subComment"
                    required/>
            <div ng-show="editForm.subComment.$invalid">
                <p class="help-block"
                    ng-show="editForm.subComment.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subCommentDateTime">Sub Comment Date Time</label>
                <div class="input-group">
                    <input id="field_subCommentDateTime" type="text" class="form-control" name="subCommentDateTime" datetime-picker="{{dateformat}}" ng-model="vm.subComment.subCommentDateTime" is-open="vm.datePickerOpenStatus.subCommentDateTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('subCommentDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_comment">Comment</label>
            <select class="form-control" id="field_comment" name="comment" ng-model="vm.subComment.comment" ng-options="comment as comment.id for comment in vm.comments track by comment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
