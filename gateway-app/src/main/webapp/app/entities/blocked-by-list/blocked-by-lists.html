<div>
    <h2>Blocked By Lists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blocked-by-list.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Blocked By List
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Bloker Profile Id</span></th>
                    <th><span>Block Date</span></th>
                    <th><span>Blocked</span></th>
                    <th><span>Profile</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blockedByList in vm.blockedByLists track by blockedByList.id">
                    <td><a ui-sref="blocked-by-list-detail({id:blockedByList.id})">{{blockedByList.id}}</a></td>
                    <td>{{blockedByList.blokerProfileId}}</td>
                    <td>{{blockedByList.blockDate | date:'medium'}}</td>
                    <td>{{blockedByList.blocked}}</td>
                    <td>
                        <a ui-sref="profile-detail({id:blockedByList.profile.id})">{{blockedByList.profile.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="blocked-by-list-detail({id:blockedByList.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="blocked-by-list.edit({id:blockedByList.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="blocked-by-list.delete({id:blockedByList.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
