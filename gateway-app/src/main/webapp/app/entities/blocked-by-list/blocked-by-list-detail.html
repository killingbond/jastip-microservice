
<div>
    <h2><span>Blocked By List</span> {{vm.blockedByList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Bloker Profile Id</span></dt>
        <dd>
            <span>{{vm.blockedByList.blokerProfileId}}</span>
        </dd>
        <dt><span>Block Date</span></dt>
        <dd>
            <span>{{vm.blockedByList.blockDate | date:'medium'}}</span>
        </dd>
        <dt><span>Blocked</span></dt>
        <dd>
            <span>{{vm.blockedByList.blocked}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.blockedByList.profile.id})">{{vm.blockedByList.profile.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="blocked-by-list-detail.edit({id:vm.blockedByList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
