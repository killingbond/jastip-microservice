
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlockedByListLabel">Create or edit a Blocked By List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.blockedByList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.blockedByList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blokerProfileId">Bloker Profile Id</label>
            <input type="number" class="form-control" name="blokerProfileId" id="field_blokerProfileId"
                    ng-model="vm.blockedByList.blokerProfileId"
                    required/>
            <div ng-show="editForm.blokerProfileId.$invalid">
                <p class="help-block"
                    ng-show="editForm.blokerProfileId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.blokerProfileId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blockDate">Block Date</label>
                <div class="input-group">
                    <input id="field_blockDate" type="text" class="form-control" name="blockDate" datetime-picker="{{dateformat}}" ng-model="vm.blockedByList.blockDate" is-open="vm.datePickerOpenStatus.blockDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('blockDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.blockDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.blockDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.blockDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blocked">Blocked</label>
                <input type="checkbox" name="blocked" id="field_blocked"
                          ng-model="vm.blockedByList.blocked"/>
        </div>

        <div class="form-group">
            <label for="field_profile">Profile</label>
            <select class="form-control" id="field_profile" name="profile" ng-model="vm.blockedByList.profile" ng-options="profile as profile.id for profile in vm.profiles track by profile.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
