
<div>
    <h2><span>Postal Code</span> {{vm.postalCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Postal Code</span></dt>
        <dd>
            <span>{{vm.postalCode.postalCode}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.postalCode.city.id})">{{vm.postalCode.city.cityName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="postal-code-detail.edit({id:vm.postalCode.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
