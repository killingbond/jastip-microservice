
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Profile Id</span></dt>
        <dd>
            <span>{{vm.comment.profileId}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.comment.comment}}</span>
        </dd>
        <dt><span>Comment Date Time</span></dt>
        <dd>
            <span>{{vm.comment.commentDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Posting</span></dt>
        <dd>
            <a ui-sref="posting-detail({id:vm.comment.posting.id})">{{vm.comment.posting.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
