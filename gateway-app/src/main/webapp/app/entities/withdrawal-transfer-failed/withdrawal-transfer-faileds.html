<div>
    <h2>Withdrawal Transfer Faileds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="withdrawal-transfer-failed.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Withdrawal Transfer Failed
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="withdrawalId"><span>Withdrawal Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nominal"><span>Nominal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="destBankName"><span>Dest Bank Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="destBankAccount"><span>Dest Bank Account</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="withdrawalTransferFailed in vm.withdrawalTransferFaileds track by withdrawalTransferFailed.id">
                    <td><a ui-sref="withdrawal-transfer-failed-detail({id:withdrawalTransferFailed.id})">{{withdrawalTransferFailed.id}}</a></td>
                    <td>{{withdrawalTransferFailed.withdrawalId}}</td>
                    <td>{{withdrawalTransferFailed.nominal}}</td>
                    <td>{{withdrawalTransferFailed.destBankName}}</td>
                    <td>{{withdrawalTransferFailed.destBankAccount}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-failed-detail({id:withdrawalTransferFailed.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-failed.edit({id:withdrawalTransferFailed.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-failed.delete({id:withdrawalTransferFailed.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
