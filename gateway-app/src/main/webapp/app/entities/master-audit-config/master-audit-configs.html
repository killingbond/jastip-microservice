<div>
    <h2>Master Audit Configs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="master-audit-config.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Master Audit Config
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Entity Name</span></th>
                    <th><span>Active Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="masterAuditConfig in vm.masterAuditConfigs track by masterAuditConfig.id">
                    <td><a ui-sref="master-audit-config-detail({id:masterAuditConfig.id})">{{masterAuditConfig.id}}</a></td>
                    <td>{{masterAuditConfig.entityName}}</td>
                    <td>{{masterAuditConfig.activeStatus}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="master-audit-config-detail({id:masterAuditConfig.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="master-audit-config.edit({id:masterAuditConfig.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="master-audit-config.delete({id:masterAuditConfig.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
