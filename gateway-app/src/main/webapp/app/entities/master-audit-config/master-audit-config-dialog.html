
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMasterAuditConfigLabel">Create or edit a Master Audit Config</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.masterAuditConfig.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.masterAuditConfig.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entityName">Entity Name</label>
            <input type="text" class="form-control" name="entityName" id="field_entityName"
                    ng-model="vm.masterAuditConfig.entityName"
                    required/>
            <div ng-show="editForm.entityName.$invalid">
                <p class="help-block"
                    ng-show="editForm.entityName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_activeStatus">Active Status</label>
                <input type="checkbox" name="activeStatus" id="field_activeStatus"
                          ng-model="vm.masterAuditConfig.activeStatus"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
