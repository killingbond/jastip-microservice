
<div>
    <h2><span>Wallet</span> {{vm.wallet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Owner Id</span></dt>
        <dd>
            <span>{{vm.wallet.ownerId}}</span>
        </dd>
        <dt><span>Balance</span></dt>
        <dd>
            <span>{{vm.wallet.balance}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.wallet.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wallet-detail.edit({id:vm.wallet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
