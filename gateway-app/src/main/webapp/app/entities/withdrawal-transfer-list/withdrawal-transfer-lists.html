<div>
    <h2>Withdrawal Transfer Lists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="withdrawal-transfer-list.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Withdrawal Transfer List
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="withdrawalId"><span>Withdrawal Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nominal"><span>Nominal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="destBankName"><span>Dest Bank Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="destBankAccount"><span>Dest Bank Account</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="withdrawalTransferList in vm.withdrawalTransferLists track by withdrawalTransferList.id">
                    <td><a ui-sref="withdrawal-transfer-list-detail({id:withdrawalTransferList.id})">{{withdrawalTransferList.id}}</a></td>
                    <td>{{withdrawalTransferList.withdrawalId}}</td>
                    <td>{{withdrawalTransferList.nominal}}</td>
                    <td>{{withdrawalTransferList.destBankName}}</td>
                    <td>{{withdrawalTransferList.destBankAccount}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-list-detail({id:withdrawalTransferList.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-list.edit({id:withdrawalTransferList.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="withdrawal-transfer-list.delete({id:withdrawalTransferList.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
