
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWithdrawalTransferListLabel">Create or edit a Withdrawal Transfer List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.withdrawalTransferList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.withdrawalTransferList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_withdrawalId">Withdrawal Id</label>
            <input type="number" class="form-control" name="withdrawalId" id="field_withdrawalId"
                    ng-model="vm.withdrawalTransferList.withdrawalId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nominal">Nominal</label>
            <input type="number" class="form-control" name="nominal" id="field_nominal"
                    ng-model="vm.withdrawalTransferList.nominal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_destBankName">Dest Bank Name</label>
            <input type="text" class="form-control" name="destBankName" id="field_destBankName"
                    ng-model="vm.withdrawalTransferList.destBankName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_destBankAccount">Dest Bank Account</label>
            <input type="text" class="form-control" name="destBankAccount" id="field_destBankAccount"
                    ng-model="vm.withdrawalTransferList.destBankAccount"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
